<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Page</title>
    <style>
      body {
        margin: 40px auto;
        max-width: 650px;
        line-height: 1.6;
        font-size: 18px;
        font-family: "Courier New", Courier, monospace;
        color: #444;
        padding: 0 10px;
      }
      h2 {
        line-height: 1.2;
      }
    </style>
  </head>

  <body>
    <h1>Video Streaming Page</h1>
    <div id="video"></div>
    <a href="/"> <- Back home page</a>
    <script>
      const url = window.location.href;
      const lastSegment = url.split("/").pop();
      const video = (id) => {
        const xhttp = new XMLHttpRequest();

        xhttp.open("GET", `/moviedetailjson/${id}`, false);
        xhttp.send();
        const video = JSON.parse(xhttp.responseText);

        const x = `
        <video id="videoPlayer" width="650" controls muted="muted" autoplay>
          <source src="/movies/${id}" type="video/mp4" />
        </video>
        `;
        document.getElementById("video").innerHTML =
          document.getElementById("video").innerHTML + x;
      };
      video(lastSegment);
    </script>
  </body>
</html>
