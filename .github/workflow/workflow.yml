name: Client CI

on:
  push:
    branches:
      - "master"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [15.x]

    steps:
      - uses: actions/checkout@v1
      - name: Install dependencies
        run: npm install
        working-directory: client
      - name: Make Build
        run: npm run build
        working-directory: client